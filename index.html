<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to KoKoa Talk</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="status-bar">
         <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>05:23</span>
         </div>
         <div class="status-bar__column">
            <span>140%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
         </div>
       </div>

       <header class="welcome-header">
           <h1 class="welcome-header__title">Welcome to Koakoa Clone</h1>
           <p class="welcome-header__text">If you have a Kakao account, log in with your email or phone numer!</p>
       </header>

       <form id="login-form">
         <input type="text" placeholder="Email or Phone number" />
         <input type="password" placeholder="Password" />
         <input type="submit" value="Log In" />
         <input type="submit" value="Sign Up" />
       </form>

       <a href="#">Forgot your Password?</a>

      <script src="https://kit.fontawesome.com/5d9cf0d03b.js" crossorigin="anonymous"></script>
    </body>
</html>
