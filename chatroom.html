<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
      maximum-scale=1.0, minimum-scale=1.0" />
        <title>MINE</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="chatroom-color">
        <div class="status-bar">
         <div class="status-bar__column">
            <span>KKT</span>
            <i class="fa-solid fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>15:57</span>
         </div>
         <div class="status-bar__column">
            <span>140%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
         </div>
       </div>

       <div class="titlehdr">
         <div class="titlehdr__back">
            <a href="chat.html">
              <i class="fa-solid fa-arrow-left fa-2x"></i>
            </a>
         </div>
         <span class="titlehdr__name">Honda Tsubasa</span>
         <span class="titlehdr__icon">
           <i class="fa-solid fa-phone"></i>
         </span>
         <span class="titlehdr__icon">
            <i class="fa-solid fa-bars"></i>
         </span>
       </div>

       <div class="chats">
       <div class="chats-to">
         <div class="chats-to__message">
            <span class="chats-to__message__txt">why won't you die?</span>
         </div>
         <div class="chats-to__time">
            <span class="chats-to__time__txt">15:56</span>
         </div>
       </div>
       <div class="chats-from">
         <div class="friendlist__friend">
            <img class="friend-img" src="https://cdn.stardust.co.jp/wp-content/uploads/2022/05/hondatsubasa_sen01-436x550.jpg" />
        </div>
         <div class="chats-from__txt">
            <span>Nanomachines, son!</span>
         </div>
         <div class="chats-from__time">
            <span class="chats-from__time__txt">15:57</span>
         </div>
       </div>
      </div>

      <form class="reply">
         <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
         </div>
         <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-solid fa-face-smile"></i>
            <button>
               <i class="fa-solid fa-arrow-up"></i>
            </button>
         </div>
      </form>

      <div id="no-mobile">
         <span>Your screen is too fat!</span>
         <span>This page works fine in mobile size.</span>
       </div>


      <script src="https://kit.fontawesome.com/5d9cf0d03b.js" crossorigin="anonymous"></script>
    </body>
</html>
