<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0" />
        <title>MINE</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="status-bar">
         <div class="status-bar__column">
            <span>KKT</span>
            <i class="fa-solid fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>15:57</span>
         </div>
         <div class="status-bar__column">
            <span>140%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
         </div>
       </div>

       <div class="srchbar">
        <input class="srchbar__bar" type="text" placeholder="search" />
        <span class="srchbar__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
       </div>
       
       <header class="screen-hdr">
         <div class="screen-hdr__icons">
            <span>
                <i class="fa-regular fa-comment-dots"></i>
            </span>
            <span>
                <i class="fa-solid fa-minus"></i>
            </span>
            <span>
                <i class="fa-solid fa-caret-down"></i>
            </span>
            <span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </span>
         </div>
       </header>

       <div class="Chatlist">
        <a href="chatroom.html">
        <span class="Chatlist__title">Chats</span>
        <div class="Chatlist__friend">
            <img class="Chatlist-img" src="https://cdn.stardust.co.jp/wp-content/uploads/2022/05/hondatsubasa_sen01-436x550.jpg" />
            <span class="Chatlist__friend__name">Honda Tsubasa</span>
            <span class="Chatlist__friend__message">Nanomachines, son!</span>
            <span class="Chatlist__friend__time">15:57</span>
            <span class="Chatlist__friend__notification">1</span>
        </div>
        </a>
        </div>



       <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="friends.html">
                    <i class="fa-solid fa-house fa-2x"></i>
                </a>
            </li>
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="#">
                    <span class="nav__list__btn__link__notification">1</span>
                    <i class="fa-regular fa-comment-dots fa-2x"></i>
                </a>
            </li>
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__list__btn">
                <div class="nav__list__btn__new"></div>
                <a class="nav__list__btn__link" href="call.html">
                    <i class="fa-solid fa-phone fa-2x"></i>
                </a>
            </li>
        </ul>
       </nav>

       <div id="no-mobile">
        <span>Your screen is too fat!</span>
        <span>This page works fine in mobile size.</span>
      </div>
       
      <script src="https://kit.fontawesome.com/5d9cf0d03b.js" crossorigin="anonymous"></script>
    </body>
</html>
