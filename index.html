<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
      maximum-scale=1.0, minimum-scale=1.0" />
        <title>MINE</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="status-bar">
         <div class="status-bar__column">
            <span>KKT</span>
            <i class="fa-solid fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>15:57</span>
         </div>
         <div class="status-bar__column">
            <span>140%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
         </div>
       </div>

       <header class="welcome-header">
           <h1 class="welcome-header__title">Welcome to MINE</h1>
           <p class="welcome-header__text">You can log in with your email or phone number</p>
       </header>

       <form action="friends.html" method="get" id="login-form">
         <input name="username" type="text" placeholder="Email or Phone number" required/>
         <input name="password" type="password" placeholder="Password" required/>
         <input type="submit" value="Log In" />
         <a href="https://youtu.be/RhMsboqMMzs?t=4">Why won't you logged in?</a>
       </form>

       <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
       </div>

       <div id="no-mobile">
         <span>Your screen is too fat!</span>
         <span>This page works fine in mobile size.</span>
       </div>

      <script src="https://kit.fontawesome.com/5d9cf0d03b.js" crossorigin="anonymous"></script>
    </body>
</html>
