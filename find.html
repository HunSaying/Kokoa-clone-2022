    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <div class="status-bar">
         <div class="status-bar__column">
            <span>KKT</span>
            <i class="fa-solid fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>15:57</span>
         </div>
         <div class="status-bar__column">
            <span>140%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
         </div>
       </div>

       <main class="mainscrn">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>

            </div>
        </div>
       </main>

       <div class="reconmmended-friends">

         <span class="reconmmended-friends__txt">You have no recommended friends.</span>
         <span class="reconmmended-friends__txt">Ha-ha!</span>
       </div>
       
       <header class="screen-hdr">
         <div class="screen-hdr__icons findhdr">
            <span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </span>
         </div>
       </header>

       <div class="open-chat">
         <div class="open-chat__hdr">
            <h4>Open Chat</h4>
            <span>more openchat</span>
         </div>
       </div>

       <div class="open-chat-txt">
        <span>You are banned from Open chat</span>
       </div>



       <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="friends.html">
                    <i class="fa-solid fa-house fa-2x"></i>
                </a>
            </li>
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="chat.html">
                    <span class="nav__list__btn__link__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>

                <div class="nav__list__btn__new"></div>
                <a class="nav__list__btn__link" href="call.html">
                    <i class="fa-solid fa-phone fa-2x"></i>
                </a>
            </li>
        </ul>
