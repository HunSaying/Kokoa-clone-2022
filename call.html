<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MINE</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="status-bar">
         <div class="status-bar__column">
            <span>KKT</span>
            <i class="fa-solid fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>15:57</span>
         </div>
         <div class="status-bar__column">
            <span>140%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
         </div>
       </div>

       <div class="addressbook">
        <i class="fa-solid fa-address-book fa-2x"></i>
        <span class="addressbook__txt">Address book</span>
       </div>

       <div class="srchbar">
        <input class="srchbar__bar" type="text" placeholder="search" />
        <span class="srchbar__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
       </div>

       <div class="friendlist">
        <span class="friendlist__title">Friends</span>
        <div class="friendlist__friend">
            <img class="friend-img" src="https://newsatcl-pctr.c.yimg.jp/t/amd-img/20220824-00000307-oric-000-5-view.jpg?exp=10800" />
            <span class="friendlist__friend__name">Aragaki Yui</span>
            <span class="friendlist__friend__message">The Three Little Pigs</span>
        </div>
        <div class="friendlist__friend">
            <img class="friend-img" src="https://static.wikia.nocookie.net/filthy-frank/images/9/9f/Ayylmao.jpg/revision/latest/smart/width/250/height/250?cb=20150916135006" />
            <span class="friendlist__friend__name">Filthy frank</span>
            <span class="friendlist__friend__message">Konnichiwa</span>
        </div>
        <div class="friendlist__friend">
            <img class="friend-img" src="https://cdn.stardust.co.jp/wp-content/uploads/2022/05/hondatsubasa_sen01-436x550.jpg" />
            <span class="friendlist__friend__name">Honda Tsubasa</span>
            <span class="friendlist__friend__message">A Youtuber!</span>
        </div>
       </div>
       <div class="call_icons">
        <div class="call_icons__icon">
            <i class="fa-solid fa-phone-volume fa-3x"></i>
        </div>
        <div class="call_icons__icon">
            <i class="fa-solid fa-phone-volume fa-3x"></i>
        </div>
        <div class="call_icons__icon">
            <i class="fa-solid fa-phone-volume fa-3x"></i>
        </div>
       </div>



       <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="friends.html">
                    <i class="fa-solid fa-house fa-2x"></i>
                </a>
            </li>
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="chat.html">
                    <span class="nav__list__btn__link__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__list__btn">
                <a class="nav__list__btn__link" href="#">
                    <i class="fa-solid fa-phone fa-2x"></i>
                </a>
            </li>
        </ul>
       </nav>

      <script src="https://kit.fontawesome.com/5d9cf0d03b.js" crossorigin="anonymous"></script>
    </body>
</html>
